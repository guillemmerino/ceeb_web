{% extends "base.html" %}
{% block content %}
<div class="container mt-4">

  <div class="card-surface">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h2 class="mb-0">{% if object %}Editar inscripció{% else %}Afegir inscripció{% endif %}</h2>
    </div>

    <form method="post" novalidate>
      {% csrf_token %}

      {% if form.non_field_errors %}
        <div class="mb-2 text-danger">{{ form.non_field_errors }}</div>
      {% endif %}

      <div class="row">
        <div class="col-12 mb-3">
          {{ form.as_p }}
        </div>
      </div>

      {% if next %}
        <input type="hidden" name="next" value="{{ next }}">
      {% endif %}

      <div class="form-actions mt-3">
        <button type="submit" class="btn btn-primary">Desar</button>
        <a class="btn btn-secondary" href="{{ next|default:request.META.HTTP_REFERER }}">Cancel·lar</a>
      </div>

    </form>
  </div>

</div>
{% endblock %}
